<!-- Tags Header -->
<div class="section-header">
    <div class="section-intro">
        <mat-icon>label</mat-icon>
        <div>
            <h3>Tags</h3>
            <p class="mat-caption">Tags are assigned to talkgroups and used to filter calls on the main screen.</p>
        </div>
    </div>
    <div class="section-actions">
        <button type="button" mat-stroked-button (click)="add()">
            <mat-icon>add</mat-icon>
            New Tag
        </button>
        <button type="button" mat-stroked-button (click)="cleanupUnused()"
                [disabled]="!form || form.length === 0"
                matTooltip="Remove tags not assigned to any talkgroup">
            <mat-icon>auto_delete</mat-icon>
            Cleanup Unused
        </button>
    </div>
</div>

<!-- Empty state -->
<div *ngIf="!tags?.length" class="empty-state">
    <mat-icon>label_off</mat-icon>
    <p class="mat-body">No tags defined</p>
    <p class="mat-caption">Tags are required — every talkgroup must be assigned one.</p>
    <button type="button" mat-raised-button color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
        Add First Tag
    </button>
</div>

<!-- Tags Table -->
<div class="table-wrapper" *ngIf="tags?.length">
    <mat-table
        [dataSource]="tags"
        cdkDropList
        [cdkDropListData]="tags"
        (cdkDropListDropped)="drop($event)"
        class="tags-table">

        <!-- Drag Column -->
        <ng-container matColumnDef="drag">
            <th mat-header-cell *matHeaderCellDef class="drag-col"></th>
            <td mat-cell *matCellDef="let tag" class="drag-col">
                <mat-icon cdkDragHandle class="drag-handle">drag_indicator</mat-icon>
            </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef class="color-col">Color</th>
            <td mat-cell *matCellDef="let tag; let i = index" class="color-col">
                <div class="cell-content" [formGroup]="tag">
                    <mat-form-field appearance="outline" class="color-field" subscriptSizing="dynamic">
                        <mat-select formControlName="color">
                            <mat-select-trigger>
                                <span class="color-swatch"
                                      [style.background-color]="tag.value.color || '#ffffff'"
                                      [class.swatch-bordered]="!tag.value.color || tag.value.color === '#ffffff'">
                                </span>
                                <span class="color-label">{{ getColorLabel(tag.value.color) }}</span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let opt of colorOptions" [value]="opt.value">
                                <span class="color-swatch"
                                      [style.background-color]="opt.hex"
                                      [class.swatch-bordered]="opt.value === '' || opt.value === '#ffffff'">
                                </span>
                                {{ opt.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </td>
        </ng-container>

        <!-- Label Column -->
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef>Label</th>
            <td mat-cell *matCellDef="let tag">
                <div class="cell-content" [formGroup]="tag">
                    <mat-form-field appearance="outline" class="label-field" subscriptSizing="dynamic">
                        <input matInput formControlName="label"
                               [placeholder]="tag.get('label')?.invalid && tag.get('label')?.touched ? '⚠ Required' : 'Tag label'">
                    </mat-form-field>
                    <mat-icon *ngIf="tag.get('label')?.invalid && tag.get('label')?.touched"
                              color="warn" class="row-error"
                              matTooltip="Label is required">error</mat-icon>
                </div>
            </td>
        </ng-container>

        <!-- Usage Column -->
        <ng-container matColumnDef="usage">
            <th mat-header-cell *matHeaderCellDef class="usage-col">Usage</th>
            <td mat-cell *matCellDef="let tag" class="usage-col">
                <mat-chip *ngIf="isTagUnused(tag.value.id)" class="chip-unused"
                          matTooltip="No talkgroups are assigned this tag">Unused</mat-chip>
                <mat-chip *ngIf="!isTagUnused(tag.value.id)" class="chip-inuse">In Use</mat-chip>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="delete-col"></th>
            <td mat-cell *matCellDef="let tag; let i = index" class="delete-col">
                <button mat-icon-button color="warn"
                        (click)="remove(i)"
                        matTooltip="Delete tag">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="tag-row"
            cdkDrag [cdkDragData]="row">
        </tr>

    </mat-table>
</div>
