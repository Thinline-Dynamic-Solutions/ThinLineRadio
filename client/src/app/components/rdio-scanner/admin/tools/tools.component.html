<div class="tools-layout">

    <!-- ── Left Sidebar ──────────────────────────────────────── -->
    <nav class="tools-sidebar">
        <div class="sidebar-section-label">Tools</div>

        <button type="button" class="sidebar-item"
                *ngFor="let tool of toolSections"
                [class.active]="activeSection === tool.id"
                (click)="setSection(tool.id)">
            <mat-icon>{{ tool.icon }}</mat-icon>
            <span>{{ tool.label }}</span>
        </button>
    </nav>

    <!-- ── Right Content Area ────────────────────────────────── -->
    <div class="tools-content">

        <!-- Section header -->
        <div class="section-header" *ngIf="activeToolSection">
            <mat-icon>{{ activeToolSection.icon }}</mat-icon>
            <div>
                <h3>{{ activeToolSection.label }}</h3>
                <p class="section-subtitle">{{ activeToolSection.description }}</p>
            </div>
        </div>

        <ng-container [ngSwitch]="activeSection">

            <ng-container *ngSwitchCase="'import-talkgroups'">
                <rdio-scanner-admin-import-talkgroups
                    (config)="config.emit($event)">
                </rdio-scanner-admin-import-talkgroups>
            </ng-container>

            <ng-container *ngSwitchCase="'import-units'">
                <rdio-scanner-admin-import-units
                    (config)="config.emit($event)">
                </rdio-scanner-admin-import-units>
            </ng-container>

            <ng-container *ngSwitchCase="'radio-reference'">
                <rdio-scanner-admin-radio-reference-import
                    (config)="config.emit($event)">
                </rdio-scanner-admin-radio-reference-import>
            </ng-container>

            <ng-container *ngSwitchCase="'admin-password'">
                <rdio-scanner-admin-password></rdio-scanner-admin-password>
            </ng-container>

            <ng-container *ngSwitchCase="'import-export-config'">
                <rdio-scanner-admin-import-export-config
                    (config)="config.emit($event)">
                </rdio-scanner-admin-import-export-config>
            </ng-container>

            <ng-container *ngSwitchCase="'config-sync'">
                <rdio-scanner-admin-config-sync></rdio-scanner-admin-config-sync>
            </ng-container>

            <ng-container *ngSwitchCase="'stripe-sync'">
                <rdio-scanner-admin-stripe-sync></rdio-scanner-admin-stripe-sync>
            </ng-container>

            <ng-container *ngSwitchCase="'purge-data'">
                <rdio-scanner-admin-purge-data></rdio-scanner-admin-purge-data>
            </ng-container>

        </ng-container>
    </div>

</div>
