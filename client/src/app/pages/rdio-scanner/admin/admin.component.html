<div class="admin-page-wrapper admin-dark-theme">
    <header class="admin-header">
        <div class="header-left">
            <mat-icon class="header-radio-icon">radio</mat-icon>
            <div class="header-brand">
                <span class="brand-name">ThinLine Radio</span>
                <span class="brand-version">Server Administration &nbsp;v{{ version }}</span>
            </div>
        </div>
        <div class="header-right">
            <span class="header-badge">
                <mat-icon>admin_panel_settings</mat-icon>
                Admin Console
            </span>
            <button
                *ngIf="authenticated"
                mat-stroked-button
                class="header-logout-btn"
                (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span class="logout-label">Logout</span>
            </button>
        </div>
    </header>
    <main class="admin-body">
        <rdio-scanner-admin></rdio-scanner-admin>
    </main>
</div>
